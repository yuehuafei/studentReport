<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./StudentReport.html">
    <title>删除学生</title>
    <style>
        div{
            width: 400px;
            height: 400px;
        }
    </style>
    <script>
        function deleteStudent() {
            var key=document.getElementById("stuNum").value;
            for(var i=0;i<localStorage.length;i++){
                if(key==localStorage.key(i)){
                    var stu=JSON.parse(localStorage.getItem(key));
                    if(confirm("确认删除"+stu.stuName+stu.stuNum)){
                        localStorage.removeItem(key);
                        alert("删除成功！");
                        return ;
                    }
                }
            }
            alert("学号不存在");


        }
    </script>
</head>
<body>
<div>
    <p>请输入一个需要删除学生的学号</p>
    <input type="text" id="stuNum" placeholder="请输入学号：">
    <input type="button" onclick="deleteStudent()" value="删除">&nbsp;&nbsp;&nbsp;
    <a href="StudentReport.html">回主页</a>
</div>
</body>
</html>
